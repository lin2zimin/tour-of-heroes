<div *ngIf="heroFormFather">
  <h2>{{ heroFormFather.name | uppercase }} Details</h2>
  <div>id: {{ heroFormFather.id }}</div>
  <div>
    <label for="hero-name"> Hero name: </label>
    <input
      id="hero-name"
      [(ngModel)]="heroFormFather.name"
      placeholder="name"
    />
  </div>
</div>
